<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React ⚛️</title>
    <!-- Latest React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin defer></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin defer></script>
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin defer></script>
  </head>
  <body>
    <!-- React root element -->
    <div id="root"></div>
    <script type="text/babel" defer>
      // Initialize React
      const rootElement = document.getElementById("root");

      // Header component
      function Header() {
        return (
          <header>
            <h1>Atomic Habits By James Clear</h1>
          </header>
        );
      }

      // Main component
      function Main() {
        return (
          <p>
            Atomic Habits is a book by James Clear that talks about how small habits can lead to remarkable results.
          </p>
        );
      }

      // App component
      function App() {
        return (
          <div>
            <Header />
            <Main />
          </div>
        );
      }

      // Render the App component
      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
