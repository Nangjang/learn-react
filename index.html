<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React ⚛️</title>
    <!-- Latest React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin defer></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin defer></script>
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin defer></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #root {
        width: 100%;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <!-- React root element -->
    <div id="root"></div>
    <script type="text/babel" defer>
      // Initialize React
      const rootElement = document.getElementById("root");

      // Render the App component using createRoot
      const root = ReactDOM.createRoot(rootElement);

      // Header component
      function Header(props) {
        return (
          <header>
            <h1 style={{ color: 'blue', textAlign: 'center' }}>
              Atomic Habits By {props.author}
            </h1>
          </header>
        );
      }

      // Main component
      function MainContent(props) {
        return (
          <main style={{ textAlign: 'center' }}>
            <img src="./images/Atomic_Habits.jpg" alt="Atomic Habits" style={{ width: '25%' }} />
            <p style={{ fontSize: '16px', lineHeight: '1.5', margin: '20px' }}>
              Atomic Habits is a {props.noun} by James Clear that talks about how small habits can lead to remarkable results.
            </p>
            <p>The four key components of habit building are: Cue, Craving, Response, Reward.</p>
            <p>James Clear suggests the following methods to build a habit:</p>
            <ul style={{ listStyleType: 'none', padding: 0 }}>
              {props.habitMethods.map((method) => (
                <li key={method.id}>{method.name}</li>
              ))}
            </ul>
          </main>
        );
      }

      // Footer component
      function Footer(props) {
        return (
          <footer style={{ textAlign: 'center', marginTop: '20px' }}>
            <p>&copy; {props.year} Atomic Habits. All rights reserved.</p>
          </footer>
        );
      }

      const habitMethods = [
        "Make it obvious",
        "Make it attractive",
        "Make it easy",
        "Make it satisfying"
      ];

      const habitMethodObjects = habitMethods.map((name, index) => ({
        id: index,
        name: name
      }));

      // App component
      function App() {
        return (
          <div style={{ fontFamily: 'Arial, sans-serif', padding: '20px' }}>
            <Header author="James Clear" />
            <MainContent noun="book" habitMethods={habitMethodObjects} />
            <Footer year={new Date().getFullYear()} />
          </div>
        );
      }

      root.render(<App />);
    </script>
  </body>
</html>
